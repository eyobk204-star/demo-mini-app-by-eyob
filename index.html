<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eyob 3D Web - Mini App</title>
  <link rel="stylesheet" href="style mini app.css">
  <link rel="stylesheet" href="C:\Users\KTABE\OneDrive\Desktop\3d web\demo mini app eyob\style mini app.css" />
</head>
<body>

  <img class="image-gradient" src="gradient.png" alt="gradient">
  <div class="layer-blur"></div>

  <div class="container">
    <header>
      <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">EYOB</h1>
      <nav>
        <a data-aos="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
        <a data-aos="fade-down" data-aos-duration="1750" href="#">FEATURES</a>
        <a data-aos="fade-down" data-aos-duration="2000" href="#">RESOURCES</a>
        <a data-aos="fade-down" data-aos-duration="2500" href="#">DOCS</a>
      </nav>
      <button id="startBtn" data-aos="fade-down" data-aos-duration="1500" class="btn-signing">
        GET STARTED
      </button>
    </header>

    <div class="content">
      <main>
        <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0" data-aos-duration="1500" class="tag-box">
          <div class="tag">INTRODUCING &wedbar;</div>
        </div>
        <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0" data-aos-duration="2000">
          EMAIL FOR<br>DEVELOPERS
        </h1>
        <p data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0" data-aos-duration="2500" class="description">
          The next generation of the web is here. Experience the future with Eyob 3D web, where immersive 3D environments meet seamless browsing.
        </p>

        <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0" data-aos-duration="3000" class="button">
          <a href="#" class="btn-get-started">LEARN MORE &gt;</a>
          <a href="#" id="sendDataBtn" class="btn-signing-main">Get started &gt;</a>
        </div> 
      </main>

      <spline-viewer 
        data-aos="fade-zoom-in" 
        data-aos-easing="ease-in-back" 
        data-aos-delay="300" 
        data-aos-offset="0" 
        data-aos-duration="3000" 
        class="robot-3d" 
        url="https://prod.spline.design/qQJCZ8WaVwcGkJQj/scene.splinecode">
      </spline-viewer>  
    </div>
 
  </div>
      <audio src="NXCRE & The Villains - EDEN  (Official Audio).mp3" controls autoplay loop >
      </audio>
      <video src="www-y2mate.cc - WHY WE FIGHT EGO ft. Qing Madi Year 5 Music Video - VALORANT (720p).mp4"controls autoplay muted loop video width="500px"  ></video>
      <video src="Fifty Fifty - Cupid  (Sped up).mp4"controls autoplay muted loop video width="500px" >
      </video>

  <!-- Spline + AOS -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.56/build/spline-viewer.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    AOS.init();

    // Telegram Mini App integration
    const tg = window.Telegram.WebApp;
    tg.expand(); // make it fullscreen

    // Example: button to send data back to the bot
    document.getElementById("sendDataBtn").onclick = () => {
      tg.sendData("User clicked: Get started");
    };

    // Example: closing the app when GET STARTED clicked
    document.getElementById("startBtn").onclick = () => {
      tg.close();
    };
  </script>

</body>
</html>
